<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-positive">


  <!-- Pets Tab -->
  <ion-tab title="My Debts" href="#/tab/my-debts">
    <ion-nav-view name="tab-myDebts"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Owes Me" href="#/tab/owes-me">
    <ion-nav-view name="tab-owesMe"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="Settings" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
